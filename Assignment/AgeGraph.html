<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>D3 Age-wise Literate Person</title>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
 <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
 <style>
  .axis text {
     font-family: Pristina;
     font-size: 10pt;
   }
  .axis
  .axis path,
  .axis line {
     fill: none;
     stroke: black;
  }
 </style>

</head>
<body>
 <script>
  var margin={top:70, bottom:80, left:100, right:50 },
  width=2500-margin.left-margin.right,
  height=600-margin.top-margin.bottom;
  var svg=d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform","translate(" + margin.left + "," + margin.top + ")");

  svg.append("text")
         .attr("x", (width / 2))
         .attr("y",0- margin.top/2)
         .attr("text-anchor", "middle")
         .style("fill", "orange")
         .style("font-size", "40px")
         .style("font-family","Algerian")
         .text("Age vs Literate Person");

   svg.append("text")
       .attr("x",500 )
       .attr("y",  500 )
       .style("fill", "orange")
       .style("text-anchor", "middle")
       .style("font-size", "30px")
       .style("font-family","Calibri")
       .text("Age");

   svg.append("rect")
      .attr("x", 650 )
      .attr("y", 485 )
      .style("fill", "red")
      .attr("width", 20)
      .attr("height", 15)
   svg.append("text")
      .attr("x", 680 )
      .attr("y", 500 )
      .style("fill", "orange")
      .style("font-size", "20px")
      .text("Literate Person")

   svg.append("text")
     .attr("transform", "rotate(-90)")
     .attr("x",0 - (height / 2))
     .attr("y",0-(margin.left))
     .attr("dy", "1em")
     .style("fill", "orange")
     .style("font-size", "30px")
     .style("text-anchor", "middle")
     .style("font-family","Calibri")
     .text("Literate Persons");

   var hr=d3.scale.ordinal().rangeRoundBands([0,width],0.35),
   vr=d3.scale.linear().rangeRound([height,0]);
   var color = d3.scale.category10().range(["red"]);

   var xAxis=d3.svg.axis().scale(hr).orient("bottom");
   var yAxis=d3.svg.axis().scale(vr).orient("left");

   d3.json("age.json",function(err,data){
     data.forEach(function(d){
       d.liPerson=+d.liPerson;

   });

var over=["liPerson"];
var interData = over.map(function (c) {
      return data.map(function (d) {
          return {x: d.age, y: d[c]};
      });
  });
var dLayout = d3.layout.stack()(interData);hr.domain(dLayout[0].map(function (d) {
      return d.x;
  }));
vr.domain([0, d3.max(dLayout[dLayout.length-1],
                function (d) { return d.y0 + d.y;})
    ]);
var layer = svg.selectAll(".stack")
        .data(dLayout)
        .enter().append("g")
        .attr("class", "stack")
        .style("fill", function (d, i) {
              return color(i);
  });

layer.selectAll("rect")
      .data(function (d) {
          return d;
      })
      .enter().append("rect")
      .attr("x", function (d) {
          return hr(d.x);
        })
        .attr("y", function (d) {
            return vr(d.y+d.y0);
        })
        .attr("height", function (d) {
            return vr(d.y0) - vr(d.y +d.y0);
      })
    .attr("width", hr.rangeBand());

  svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
 svg.append("g")
  .attr("class", "axis")
  .call(yAxis);
});
 </script>
</body>
</html>
